# User Service

spring:
  application:
    name: user-service
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:./user
    username: sa
    password: user_pass
  jpa:
    #database-platform: com.gmail.shankar2k5.eshop.sqlite3lib.dialect.SQLiteDialect
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

server:
  port: 5021

eureka:
  client:
    service-url:
      defaultZone: http://localhost:${custom.eurekaPort}/eureka/

custom:
    eurekaPort: 5001